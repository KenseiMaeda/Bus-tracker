<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>バス停 3D デザイン（Three.js / ローカルOK版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; background:#0b1220; color:#e7eef7; font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, Arial, sans-serif; }
    #c { width:100%; height:100%; display:block; }
    .hud {
      position:fixed; left:12px; top:12px; z-index:10; background:rgba(15,20,26,.72);
      border:1px solid #1e2630; padding:10px 12px; border-radius:12px; backdrop-filter: blur(6px);
    }
    .hud h1 { font-size:14px; margin:0 0 6px; color:#9ed2ff; }
    .btn { appearance:none; border:1px solid #2a3646; background:#122034; color:#cfe7ff; padding:6px 10px; border-radius:10px; cursor:pointer; }
    .btn:hover { filter: brightness(1.1); }
    .credits { position:fixed; right:12px; bottom:12px; opacity:.75; font-size:12px; }
  </style>
</head>
<body>
  <canvas id="c" aria-label="バス停3Dプレビュー"></canvas>

  <div class="hud">
    <h1>バス停 3D デザイン</h1>
    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button id="btnExport" class="btn">GLBを書き出し</button>
      <button id="btnReset"  class="btn">視点リセット</button>
    </div>
    <div style="margin-top:8px; font-size:12px; color:#9fb3c8">
      マウス：ドラッグ＝回転 / 右ドラッグ＝パン / ホイール＝ズーム
    </div>
  </div>

  <div class="credits">Three.js + lil-gui / 単位: m</div>

  <!-- ▼ モジュール不要版（file:// でOK） -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/exporters/GLTFExporter.js"></script>
  <script src="https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.umd.js"></script>

  <script>
    // ===== 基本セットアップ =====
    const canvas = document.getElementById('c');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#0b1220');

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(4, 2.5, 4);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1.0, 0);

    // ライト
    scene.add(new THREE.HemisphereLight(0x9ec3ff, 0x0b1220, 0.6));
    const sun = new THREE.DirectionalLight(0xffffff, 1.0);
    sun.position.set(5, 10, 7);
    scene.add(sun);

    // 地面＆目印
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x0e1b2b, roughness: 1 })
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    const axes = new THREE.AxesHelper(1.2); // 原点目印（赤X/緑Y/青Z）
    scene.add(axes);

    // ===== バス停モデル =====
    const group = new THREE.Group();
    scene.add(group);

    const matMetal = new THREE.MeshStandardMaterial({ color: 0xb7c1cc, metalness:0.8, roughness:0.3 });
    const matSeat  = new THREE.MeshStandardMaterial({ color: 0xcfd7df, roughness:0.6 });
    const matGlass = new THREE.MeshPhysicalMaterial({ color: 0x9ec3ff, transmission:0.8, thickness:0.02 });
    const matSign  = new THREE.MeshStandardMaterial({ color: 0x1fb36a, roughness:0.5 });

    // 屋根
    const roof = new THREE.Mesh(new THREE.BoxGeometry(3, 0.06, 1.2), matMetal);
    roof.position.y = 2.5;
    group.add(roof);

    // 支柱
    const poleGeo = new THREE.CylinderGeometry(0.05, 0.05, 2.4, 16);
    const pole1 = new THREE.Mesh(poleGeo, matMetal);
    const pole2 = pole1.clone();
    pole1.position.set(-1.1, 1.2, 0.5);
    pole2.position.set( 1.1, 1.2, 0.5);
    group.add(pole1, pole2);

    // 背面パネル
    const panel = new THREE.Mesh(new THREE.BoxGeometry(2.0, 1.2, 0.02), matGlass);
    panel.position.set(0, 1.2, -0.5);
    group.add(panel);

    // ベンチ
    const seat = new THREE.Mesh(new THREE.BoxGeometry(1.7, 0.05, 0.4), matSeat);
    seat.position.set(0, 0.45, 0.0);
    group.add(seat);

    // 標識（円板＋アーム）
    const disc = new THREE.Mesh(new THREE.CylinderGeometry(0.18, 0.18, 0.03, 32), matSign);
    disc.rotation.x = Math.PI/2;
    disc.position.set(-1.1, 2.7, 0.8);
    group.add(disc);

    const arm = new THREE.Mesh(new THREE.CylinderGeometry(0.01, 0.01, 0.4, 8), matMetal);
    arm.rotation.x = Math.PI/2;
    arm.position.set(-1.1, 2.7, 0.6);
    group.add(arm);

    // ===== GUI（色だけ簡易） =====
    const gui = new lilgui.GUI();
    const params = { sign: '#1fb36a', roof: '#b7c1cc' };
    gui.addColor(params, 'sign').name('標識カラー').onChange(c => matSign.color.set(c));
    gui.addColor(params, 'roof').name('屋根カラー').onChange(c => matMetal.color.set(c));

    // ===== GLB書き出し =====
    document.getElementById('btnExport').onclick = () => {
      const exporter = new THREE.GLTFExporter();
      exporter.parse(group, (glb) => {
        const blob = new Blob([glb], { type: 'model/gltf-binary' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'busstop.glb';
        a.click();
      }, { binary:true });
    };
    document.getElementById('btnReset').onclick = () => {
      camera.position.set(4, 2.5, 4);
      controls.target.set(0, 1.0, 0);
    };

    // ===== ループ =====
    function animate(){
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // リサイズ
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
